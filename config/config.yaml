# конфиг приложения
  env: "local"
  # уровни логирования
  logger:
    type: "base"
    appLevel: "Info"
    entLevel: "Error"
    simLevel: "Info"
    appPath: "logs/app.log"
    entPath: "logs/ent.log"
    simPath: "logs/sim.log"
  # основные константы модели
  modelConst:
    maxGen: 16
    foodPercent: 10
    lengthDNA: 64
    energyPoint: 10
    brain:  "16"
    loop:
        x: true
        y: false
  # основные константы симуляции
  simulation:
    type: "train"
    X: 15
    Y: 40
    startPop: 100
    endPop: 10
    startPoison: 0
    resourceUpdate: 10
    ageExit: 1000
    mutation: 10
  # место сохранения результатов обучения
  storage:
    type: "file"
    pathAge: "logs/age.txt"
    pathTrain: "logs/train.txt"